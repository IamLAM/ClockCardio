<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Clock:Cardio App</title>
</head>

<body>

    <div id="cardio">
        <div id="break-label">
            <h1>Break Length</h1>
            <div>
                <i id="break-increment" class="fas fa-plus-square"></i>
            </div>
            <div>
                <i id="break-decrement" class="fas fa-minus-square"></i>
            </div>
            <div id="break-lenght">5</div>
        </div>

        <div id="session-label">
            <h1>Session Length</h1>
            <div>
                <i id="session-increment" class="fas fa-plus-square"></i>
            </div>
            <div>
                <i id="session-decrement" class="fas fa-minus-square"></i>
            </div>
            <div id="session-lenght">25</div>
        </div>

        <div id="timer">
            <div id="timer-label">
                <div>
                    <h1>Session</h1>
                </div>
                <div id="timer-left">25:00</div>

            </div>


        </div>
</body>

</html>
